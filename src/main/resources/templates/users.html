<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<div th:each="user : ${users}">
    <a th:href="@{/users/user-info(id=${user.getId()})}"
       th:text="${'ID: ' + user.getId() + ', ' + user.getUsername()}">User</a>
</div>
<p><a th:href="@{'/users/create'}">Create a new user</a></p>
</body>
</html>
